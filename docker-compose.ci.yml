version: '3.8'

services:
  db:
    build:
      context: ./db
      cache_from:
        - "${DB_IMAGE}"
    image: "${DB_IMAGE}"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
  web:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - "${WEB_IMAGE}"
    image: "${WEB_IMAGE}"
    command: gunicorn portfolio.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file: .env
    depends_on:
      - db
  nginx:
    build:
      context: ./nginx
      cache_from:
        - "${NGINX_IMAGE}"
    image: "${NGINX_IMAGE}"
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - "1337:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: