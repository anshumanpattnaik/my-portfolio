{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1 class="logo">My Portfolio</h1>
        <div class="desktop-nav-container">
            {{ nav_menu|safe }}
        </div>
        <div class="mobile-nav-container">
            {{ nav_menu|safe }}
        </div>
    </header>
    <section class="introduction">
        <div class="text-container">
            <span class="hello">Hello,</span>
            <span class="i-am">I'm <span class="name">{{ profile.full_name }}</span></span>
            <span class="designation">{{ profile.designation }}</span>
            <div class="red-divider"></div>
        </div>
        <div class="social-media-container">
                <img src="{% static 'images/github.png' %}" alt="GitHub" title="GitHub"
                     onclick="window.open('https://github.com/anshumanpattnaik/', '_blank')"/>
                <img src="{% static 'images/facebook.png' %}" alt="Facebook" title="Facebook"
                     onclick="window.open('https://www.facebook.com/Hackbot0ne/', '_blank')"/>
                <img src="{% static 'images/twitter.png' %}" alt="Twitter" title="Twitter"
                     onclick="window.open('https://twitter.com/anspattnaik', '_blank')"/>
                <img src="{% static 'images/linkedin.png' %}" alt="Linkedin" title="Linkedin"
                     onclick="window.open('https://www.linkedin.com/in/anshuman123/', '_blank')"/>
                <img src="{% static 'images/instagram.png' %}" alt="Instagram" title="Instagram"
                     onclick="window.open('https://www.instagram.com/anshuman.pattnaik', '_blank')"/>
        </div>
        <div class="button-container">
            <button class="projects">Projects</button>
        </div>
    </section>
    <section class="about-me">
        <div class="container">
            <label>About Me</label>
            <div class="red-divider"></div>
            <div class="profile">
                <img src="{{ profile.photo }}" class="photo" alt="{{ profile.full_name }}" title="{{ profile.full_name }}">
                <div class="description">
                    {{ profile.about_me|safe }}
                    <p class="view-profile">
                        <button>VIEW PROFILE</button>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="technical-skills">
        <div class="container">
            <label>Technical Skills</label>
            <div class="red-divider"></div>
        </div>
    </section>
</body>
</html>
