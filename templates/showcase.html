{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | {{ project.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body style="background-color: {{ project.color_code }}">
    <header>
        <a href="/" class="logo">My Portfolio</a>
        <div class="desktop-nav-container">
            {{ nav_menu|safe }}
        </div>
    </header>
    <section class="showcase">
        <span class="title">{{ project.title }}</span>
        <div class="white-divider"></div>
        <div class="thumbnail-container">
            <img src="{{ project.large_thumbnail }}" class="thumbnail" alt="{{ project.title }}" title="{{ project.title }}"/>
        </div>
        <p class="description">{{ project.description }}</p>
        <div class="button-container">

        </div>
    </section>
    <section class="footer">
        <div class="container">
            <span class="follow-me">Follow Me</span>
            <div class="red-divider"></div>
            <div class="social-media">
                <img src="{% static 'images/github.png' %}" alt="GitHub" title="GitHub"
                     onclick="window.open('{{ profile.github }}', '_blank')"/>
                <img src="{% static 'images/facebook.png' %}" alt="Facebook" title="Facebook"
                     onclick="window.open('{{ profile.facebook }}', '_blank')"/>
                <img src="{% static 'images/twitter.png' %}" alt="Twitter" title="Twitter"
                     onclick="window.open('{{ profile.twitter }}', '_blank')"/>
                <img src="{% static 'images/linkedin.png' %}" alt="Linkedin" title="Linkedin"
                     onclick="window.open('{{ profile.linkedin }}', '_blank')"/>
                <img src="{% static 'images/instagram.png' %}" alt="Instagram" title="Instagram"
                     onclick="window.open('{{ profile.instagram }}', '_blank')"/>
            </div>
            <p class="email">{{ profile.email }}</p>
        </div>
        <div class="copyrights">
            <p>{{ profile.copyright }}</p>
        </div>
    </section>
</body>
</html>
